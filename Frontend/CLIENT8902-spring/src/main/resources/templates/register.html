<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <header id= main_header>
        <a href="/"> <h1 id="logo">Second-Hand</h1> </a>
        <div class=navbar_container>
          <div class="menu_options">
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
          </div>
          <div class="buttons" id="buttons">
            <button type="button" class="login_button" onclick="location.href='../login'" >Login</button>
          </div>
      </header>

      <div class="form-container">
        <h1>Create Account</h1>
          <form class="form" th:action="@{/registerUser}" th:object="${user}" method="post">

            <div>

              <label for="email">Email:</label>
              <br>
              <input type="email" name="email" value="" required>

            </div>

            <div>
              <label for="psw">Password: </label>
              <br>
              <input type="password" name="password" required>
            </div>

            <div>
              <label for="name">Name: </label>
              <br>
              <input type="text" name="name" required>
            </div>

            <div>
              <label for="surname">Surname: </label>
              <br>
              <input type="text" name="surname" required>
            </div>

            <div>
              <label for="city">City of Residence: </label>
              <br>
              <input type="text" name="city" required>
            </div>

            <div><input type="submit" value="Create Account" class="btn" ></div>
            
            <div id="create-user">
             <p>Already have an account?</p> <a href="../login">Log in here</a>
          </div>
            
          </form>


        </div>


      <footer>
        <div class="footer_small">
          <div class="content_left">
            <h1 id="logo_footer">Second-Hand</h1>
          </div>
          <div class="content_middle">
            <a href="link">FAQ</a>
            <a href="link">Privacy Policy</a>
          </div>
        </div>

        <div class="content_right">
          <div>
            <h4>Follow us!</h4>
          </div>
          <div>
              <a href="#" class="fa fa-facebook"></a>
              <a href="#" class="fa fa-instagram"></a>
          </div>
        </div>
      </footer>
  </body>
</html>
