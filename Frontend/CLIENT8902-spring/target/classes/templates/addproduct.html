<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Karla&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/style.css">
  </head>

  <body>
    <div class="header-logged">
	  <header id= main_header>
	      <a href="index"><h1 id="logo">Second-Hand</h1></a>
	      <div class=navbar_container>
	        <div class="menu_options">
	          <a href="#">About Us</a>
	          <a href="#">Contact Us</a>
	        </div>
	        <div class="buttons" id="buttons">
        		<button type="submit" class="login_button" onclick="location.href='../myprofile'">My profile</button>
        		<button type="submit" class="login_button" onclick="location.href='/logout-user'">Log Out</button>
        	</div>
	    </header>
	</div>
      <div class="form-container">
        <h1>Add Product</h1>
          <form class="form" >

            <div>

              <label for="title">Title:</label>
              <br>
              <input type="text" name="title" required>
            </div>



            <div>
              <label for="description">Description: </label>
              <br>
              <input id="textarea" type="textarea" name="description" required>
            </div>
            <div class="">
              <label for="categories">Select Category: </label>
              <select name="categories" id="categories">
                <option value="cat1">Category</option>
                <option value="cat2">Category2</option>
                <option value="cat3">Category3</option>
                <option value="cat4">Category4</option>
              </select>
            </div>

            <div>
              <label for="price">Price: </label>
              <br>
              <input type="text" name="price" required>
            </div>


            <div>
              <label for="picture">Product Picture: </label>
              <br>
              <input type="file" name="picture" required>
            </div>

            <div>
              <input type="submit" value="Add Product" class="btn">
            </div>
          </form>


        </div>




    <footer>
      <div class="footer_small">
        <div class="content_left">
          <h1 id="logo_footer">Second-Hand</h1>
        </div>
        <div class="content_middle">
          <a href="link">FAQ</a>
          <a href="link">Privacy Policy</a>
        </div>
      </div>

      <div class="content_right">
        <div>
          <h4>Follow us!</h4>
        </div>
        <div>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
